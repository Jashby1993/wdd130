    <body>
        <header>
            <h1>
                WDD130 HTML Form - User Poll
            </h1>
        </header>
        <main>
            <form>
<fieldset>
    <legend>Contact Information</legend>
    <label for="fullname" >Full Name:</label><br>
    <input type="type" id="fullname" name="fullname"><br>
    <label for="email">User Email:</label><br>
    <input type="email" id="useremail" name="useremail">
</fieldset>
<fieldset>
    <legend>Questions</legend>
        <label for="browser" >What is your favorite browser?</label>
            <select id="browser" name="browser">
                <option value=" " disabled selected>  </option>
                <option value="chrome">Google Chrome</option>
                <option value="microsoft">Microsoft Edge</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="safari">Apple Safari</option>
                <option value="opera">Opera</option>
                <option value="other">Other</option>
            </select>
        <br><label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet"><br>
        <label for="places">List the places you have lived.</label>
            <textarea id="places" name="places" placeholder="In this box, please list all the places you have lived."></textarea>
                
</fieldset>
<button type="submit"> Submit Poll</button>
</form>
