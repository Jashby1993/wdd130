<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width,initial-scale=1.0" >
        <meta name="description" content="Justin Ashby's practice quiz" >
        <meta name="author" content="Justin Ashby">
        <link rel="stylesheet" href="styles/quiz.css">
        <title>HTML and CSS Quiz</title> 
    </head> 
    <body>
        <header>
            <img src="images/quiz-hero.png" alt="Visual Studio Code Screenshot">
            <h1>HTML and CSS<br>Pop Quiz</h1>
        </header>
        <main>
           <form>
                <fieldset>
                   <legend>HTML</legend> 
                        <label for="q1"  ><span class="bold">1. </span>What is the container for different <span class="italics"> sets</span>
                    of questions in a form?</label>
                            <input type="text" name="q1" id="q1" placeholder="One word answer here" class="text"><br>
                        <label for="q2" ><span class="bold">2. </span> List the standard "meta" characteristics normally found in the "head"
                            section of HTML</label>
                            <textarea id="q2" name="q2" placeholder="You should list at least four " class="text-area"></textarea>
                    
                </fieldset>

                <fieldset>
                    <legend>CSS</legend>
                        <label for="q3"><span class="bold">3. </span>What selector would you use to apply styling to the ENTIRE page?</label>
                            <select id="q3" name="q3">
                                <option value="placeholder" selected disabled>Select an option</option>
                                <option value="*"> * </option>
                                <option value="h1"> h1</option>
                                <option value="root"> root</option>
                                <option value="main">main</option>
                                <option value="all"> all</option>
                                <option value="whole-page">.whole-page</option>
                                <option value=".everything">.everything</option>
                            </select><br>
                        <label for="q4"><span class="bold">4. </span> What is the default <span class="italics"> numerical</span>
                             value of the z-index property in CSS?</label>
                             <input type="number" id="q4" name="q4"  placeholder="1" step="1" min="0"
                              max="10" >
                </fieldset>
                <button type="submit"> Submit Quiz</button>
           </form> 
        </main>
